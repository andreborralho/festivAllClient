<!DOCTYPE html>
<html>
<head>
    <title>FestivAll</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css?v2">
    <style>
    a { /* Prevent less to complie rgba(0,0,0,0) to transparent*/
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-focus-ring-color: rgba(0, 0, 0, 0); 
    }
    </style>
</head>

<body id="frame">

    <!-- MAIN HEADER SKELETON -->
    <header id="header" class="header row" data-role="header">
        <div id="header_link" class="column">
            <h1 id="header_title" class="heading0"><img id="logo" src="img/logo.png"> FestivAll</h1>
            <h2 id="header_subtitle" class="heading2"></h2>
        </div>
        <div id="menu_button" class="column fixed centered bdr_l">
            <a href="#" class="icon-menu" ><h1>=</h1></a>
        </div>
    </header>


    <div id="festivals" class="container" data-role="container">

        <nav class="swipe_bar row" data-role="swipe_bar">
            <ul>
                <li>
                    <a id="festivals_nav_item" href="#">Festivais</a>
                </li>
                <li>
                    <a id="search_nav_item" class="not_current next" href="#">Pesquisa</a>
                </li>
            </ul>
        </nav>

    </div>


    <!-- ============================== FESTIVAL - before - single ===================================== -->
    <div id="before_festival" class="container" data-role="container">

        <!-- Swipe_bar -->
        <nav class="swipe_bar row" data-role="swipe_bar">
            <ul>
                <li>
                    <a id="festival_nav_item" href="#">Festival</a>
                </li>
                <li>
                    <a id="shows_nav_item" class="not_current next" href="#">Bandas</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- ============================== FESTIVAL - during - single ===================================== -->

    <div id="during_festival" data-role="container">
        <!-- Pages wrap -->

        <div id="during_festival_page" data-role="page">
        </div>

    </div>

    <!-- ============================== FESTIVAL - after - single ===================================== -->

    <div id="after_festival" data-role="container">

        <!-- Pages wrap -->

        <div id="after_festival_page" data-role="page">
        </div>

    </div>

    <!-- ============================== LINEUP (cartaz) ===================================== -->
    <div id="lineup" data-role="container">

        <!-- Nav top -->
        <nav class="nav_top" data-role="button_nav">
            <ul id="lineup_day_buttons" class="row">
            </ul>
        </nav>

        <!-- Swipe_bar -->
        <nav class="swipe_bar row" data-role="swipe_bar">
            <ul id="lineup_stages_bar">
            </ul>
        </nav>

        <ul id="lineup_frame" class="list" data-role="list">
        </ul>
    </div>


    <!-- ============================== INFO ===================================== -->
    <div id="info" class="container" data-role="container">

        <!-- Swipe_bar -->
        <nav class="swipe_bar row" data-role="swipe_bar">
            <ul>
                <li>
                    <a id="tickets_nav_item" href="#">Bilhetes</a>
                </li>
                <li>
                    <a id="transports_nav_item" class="not_current next" href="#">Como Chegar</a>
                </li>
                <li>
                    <a id="weather_nav_item" class="hidden" href="#">Tempo</a>
                </li>
            </ul>
        </nav>
    </div>


    <!-- ================================ MAP ====================================== -->
    <div id="map" data-role="container">
        <!-- page -->
        <div id="map_page" data-role="page"></div>
    </div>



    <!-- ======================================================================================= -->
    <!-- ============================== SHOW (single band) ===================================== -->
    <div id="show" class="container" data-role="container">

        <!-- Swipe_bar -->
        <nav class="swipe_bar row" data-role="swipe_bar">
            <ul>
                <li>
                    <a id="show_nav_item" href="#">Banda</a>
                </li>
                <li>
                    <a id="videos_nav_item" class="not_current next" href="#">Vídeos</a>
                </li>
            </ul>
        </nav>

    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="lib/jq.mobi.js"></script>
    <!--script type="text/javascript" charset="utf-8" src="./lib/jq.ui.min.js"></script-->
    <script type="text/javascript" src="lib/jq.carousel.js"></script>
    <script type="text/javascript" src="lib/jq.scroller.js"></script>
    <script type="text/javascript" src="lib/cordova-2.3.0.js"></script>
    <script type="text/javascript" src="lib/video.js"></script>

    <!-- Data -->
    <script type="text/javascript" src="js/data.js"></script>

    <!-- Homepage -->
    <script type="text/javascript" src="js/festivals.js"></script>

    <!-- Single Festival -->
    <script type="text/javascript" src="js/festival.js"></script>
    <script type="text/javascript" src="js/shows.js"></script>
    <script type="text/javascript" src="js/lineup.js"></script>
    <script type="text/javascript" src="js/info.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type='text/javascript' src='js/search.js'></script>

    <!-- Show - Band -->
    <script type="text/javascript" src="js/show.js"></script>
    <script type="text/javascript" src="js/videos.js"></script>

</body>
</html>
